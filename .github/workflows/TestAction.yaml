name: Test Actions


on:
  #push:
   # branches:
     # - master
  workflow_dispatch:



jobs:
  test:
    env:
      RAILS_ENV: test
      NODE_ENV: test

    runs-on: ubuntu-latest # runner

    services:
      chrome:
        image: selenium/standalone-chrome-debug
        ports:
          - 4444:4444
          - 5900:5900
        volumes:
          - /dev/shm:/dev/shm

    steps:

      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Cache Maven packages
        if: inputs.skip-maven-cache != true
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-


      - name: Compile with Maven
        run: mvn -s  ${{ github.workspace }}/.github/settings.xml clean compile 
        
      - name: Build with Maven
        run: mvn -s ${{ github.workspace }}/.github/settings.xml  exec:java -Dexec.mainClass="${{ github.workspace }}/de.qytera.suite_crm.TestRunner" -Ddriver.name="chrome" -DpageUrl="http://localhost:8080"


      - name: Deploy to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: build 
